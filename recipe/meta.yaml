{% set name = "pyodide-py" %}
{% set version = "0.23.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyodide-py-{{ version }}.tar.gz
  sha256: 34173dff6711506b2b463cc97192cc3103aa13ddbcedc03ff8cd7bd8ecc440f8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.10
    - pip
  run:
    - python >=3.10

test:
  imports:
    - pyodide
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pyodide/pyodide
  summary: '"A Python package providing core interpreter functionality for Pyodide."'
  license: MPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - yuvipanda
